<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consumindo API</title>
  <link rel="stylesheet" href="candidatos.css">
</head>
<body>
  <header></header>
<div>
  <h1>Usuários</h1>
  <div id="containerCandidatos"></div>
</div>
  <script>
    const API_URL = "http://localhost:3000/candidatos"; 

    async function carregarUsuarios() {
      const resposta = await fetch(API_URL); 
      const usuarios = await resposta.json(); 
      console.log(usuarios); // debug

      const container = document.getElementById("containerCandidatos");
      container.innerHTML = "";

      usuarios.forEach(u => {
        // cria div para cada candidato
        const div = document.createElement("div");
        div.classList.add("candidato");

        const ul = document.createElement("ul");

        // adiciona cada informação do candidato
        for (let key in u) {
          const li = document.createElement("li");
          li.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${u[key]}`;
          ul.appendChild(li);
        }

        div.appendChild(ul);
        container.appendChild(div);
      });
    }

    // POST -> criar usuário
    async function criarUsuario() {
      const novo = { nome: "Christian", email: "chris@example.com" };

      const resposta = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(novo)
      });

      if (resposta.ok) {
        alert("Usuário criado!");
        carregarUsuarios();
      }
    }

    // PUT -> atualizar usuário
    async function atualizarUsuario(id) {
      const atualizado = { nome: "Christian Atualizado", email: "novoemail@example.com" };

      const resposta = await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(atualizado)
      });

      if (resposta.ok) {
        alert("Usuário atualizado!");
        carregarUsuarios();
      }
    }

    carregarUsuarios();
  </script>
</body>
</html>
